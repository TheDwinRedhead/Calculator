        </content>

        </content>

          <button class="calculatorBotton" data-form-button0>0</button>

          <button class="calculatorBotton" data-form-buttonDivision>/</button>
        </content>
      </content>

<script>
  const input = document.querySelector('[data-form-input]')

  function registerNumber1() {
    number1 = parseInt(prompt('Digite o primeiro número'))

    if (/^\d+$/.test(number1)) {
      selectOperation()
    } else {
      registerNumber1()
    }

    input.value = number1
  }

  function selectOperation() {
    chosenOperation = prompt(
      '+ Adição. - Subtração. * Multiplicação. / Divisão'
    )

    if (chosenOperation == '+') {
      number2 = parseInt(prompt('Digite o segundo número'))
      result = number1 + number2
      if (isNaN(result)) {
        selectOperation()
      }
      alert(result)
    } else if (chosenOperation == '-') {
      number2 = parseInt(prompt('Digite o segundo número'))
      result = number1 - number2
      if (isNaN(result)) {
        selectOperation()
      }
      alert(result)
    } else if (chosenOperation == '*') {
      number2 = parseInt(prompt('Digite o segundo número'))
      result = number1 * number2
      if (isNaN(result)) {
        selectOperation()
      }
      alert(result)
    } else if (chosenOperation == '/') {
      number2 = parseInt(prompt('Digite o segundo número'))
      result = number1 / number2
      if (isNaN(result)) {
        selectOperation()
      }
      alert(result)
    } else {
      selectOperation()
    }

    input.value = number1 + chosenOperation + result
  }

  var buttonPlay = document.querySelector('[data-form-buttonPlay]')
  buttonPlay.onclick = registerNumber1

  var button8 = document.querySelector('[data-form-button8]')
  var button9 = document.querySelector('[data-form-button9]')
  var buttonSum = document.querySelector('[data-form-buttonSum]')
  var buttonSubtraction = document.querySelector('[data-form-buttonSubtraction]')
  var buttonMultiplication = document.querySelector('[data-form-buttonMultiplication]')
